<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xml:lang="en" lang="en">
<head>
    <title>Основная страница</title>
</head>
<h:body>
    <h:form>
            <h:panelGrid id="form" columns="3" cellpadding="5">
                <h:outputLabel for="Y" value="Введите значение Y:" style="font-weight:bold"/>
                <h:inputText id="Y" pt:placeholder="(-3; 5)" value="#{areaCheck.y}" required="true" requiredMessage="Обязательно к вводу" validatorMessage="Указанное значение выходит за заданные пределы" converterMessage="Введены недопустимые символы">
                    <f:validateDoubleRange minimum="-3" maximum="5"/>
                </h:inputText>
                <h:message for="Y" showSummary="true" showDetail="false" id="errorY"/>

                <h:outputLabel for="R" value="Введите значение R:" style="font-weight:bold"/>
                <h:panelGrid id="R" columns="1" cellpadding="5" style="margin-bottom: 10px">
                    <p:inputText id="textR" value="#{areaCheck.r}" />
                    <p:slider for="textR" minValue="2.1" maxValue="4.9" step="0.1" />
                </h:panelGrid>

                <h:commandButton value="Проверить">
                    <f:ajax execute="Y" render="output"/>
                </h:commandButton>

                <h:outputText id="output" value="#{areaCheck.sayY}"/>
            </h:panelGrid>
    </h:form>

    <h:link value="Стартовая страница" outcome="index"/>
</h:body>
</html>
